<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>**React Elements : Arrays.map 활용**</title>
</head>
<body>
    
    <button onclick="ingredients()">*재료*</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="instruction()">*조리법*</button>&nbsp;&nbsp;&nbsp;&nbsp;
    <hr>
    <div id="react-container"></div>
    <hr>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
        // **Data로 엘리먼트 만들기
        // =>배열에 재료를 저장해두고 map 메서드로 리액트 앨리먼트로 만들어줌.
        // map의 콜백함수의 매개변수(값, index, 대상객체)
        // => 단, map 의 콜백함수는 화살표함수로 표기하며 { } 사용금지 
        //    사용시 실행안됨
        // =>실습 : 아래 ul을 배열 형태로 처리
        // <ul class="ingredients">
        //   <li>연어 500그램</li>
        //   <li>잣 1 컵</li>
        //   <li>버터 상추 2 컵</li>
        //   <li>옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개</li>
        //   <li>올리브 오일 1/2 컵</li>
        //   <li>마늘 3 쪽</li>
        // </ul>
        function ingredients(){
        let items = ['연어 500그램','잣 1 컵','버터 상추 2 컵',
                    '옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개','올리브 오일 1/2 컵','마늘 3 쪽'];

        const ingredients = React.createElement(
                            'ul',
                            {'className' : 'ingredients'},
                            items.map((item, i)=>React.createElement('li',{key : i},item))//map        
             //()=>{}에서 {}를 사용하면 안됨.
        )  //createElement
           //React.createElement("li", { key: i }, ingredient)
           // => map 이용시 각 자식 엘리먼트에는 key 속성_프로퍼티 사용 권장
           //    key를 사용하면 DOM을 더 효율적으로 갱신가능 
           // 장바구니에 지우고 싶은 물건을 key를 통해서 지울 수 있음
        ReactDOM.render(ingredients,
                        document.getElementById('react-container'));
        }//function

      
      //   <p>오븐을 350도로 예열한다.</p>
      //   <p>유리 베이킹 그릇에 올리브 오일을 두른다.</p>
      //   <p>연어, 마늘, 잣을 그릇에 담는다.</p>
      //   <p>오븐에서 15분간 익힌다.</p>
      //   <p>옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.</p>
      //   <p>오븐에서 그릇을 꺼내서 15분간 식힌다음에 
      // 상추를 곁들여서 내놓는다.</p>

        function instruction(){
        let order = ['오븐을 350도로 예열한다.','유리 베이킹 그릇에 올리브 오일을 두른다.','연어, 마늘, 잣을 그릇에 담는다.'
                     ,'오븐에서 15분간 익힌다.','옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.','오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다.']

        const instruction = React.createElement(
                              'p',
                              null,
                              order.map((instruction,i)=>React.createElement('p',{key : i}, instruction))

        )
            ReactDOM.render(instruction,
                            document.getElementById('react-container'));
        }//function

    </script>

</body>
</html>
