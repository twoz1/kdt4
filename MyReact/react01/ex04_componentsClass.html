<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Component01 : Class</title>
</head>

<body>
    <h3>React Component01 : Class</h3>
    <hr>

    <div id="react_container"></div>
    <hr>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- -------------------------------------------------------------------------------- -->

    <script>
        // 리액트 컴포넌트 역사
        // => React.createClass(최초) -> class 컴포넌트(React.Component) -> 함수 컴포넌트
        // class 컴포넌트
        // => 최근에는 권장하지 않는 문법, 참고만 한다.



        // map을 이용한 class 컴포넌트
        let items = ['연어 500그램', '잣 1 컵', '버터 상추 2 컵', '옐로 스쿼시(호박의 일종;) 1개', '올리브 오일 1/2 컵', '마늘 3 쪽'];
        class IngredientList extends React.Component {
            render() {
                // 만들고자 하는 엘리먼트를 생성해줌
                return React.createElement(
                    'ul',
                    { 'className': 'ingredients' },
                    items.map((item, i) => React.createElement('li', { key: i }, item))
                )
            }
        }

        // -----------------------------------------------------------------
        
        // 위에식 분리한 코드
        class IngredientList2 extends React.Component {
            renderListItem(item, i) {
                return React.createElement('li', { key: i }, item)
            }
            
            // => renderListItem 메서드 정의하고 아래 map에서 콜백함수 대신 호출해서 사용함
            
            render() {
                // 만들고자 하는 엘리먼트를 생성해줌
                return React.createElement(
                    'ul',
                    { 'className': 'ingredients' },
                    items.map(this.renderListItem)
                    )
                }
            }
            
            
        // -----------------------------------------------------------------

        // const list = React.createElement(IngredientList, null, null);
        // ReactDOM.render(list, document.getElementById('react_container'));

        // 위에 두 코드를 한코드로 병합한 코드
        ReactDOM.render(React.createElement(IngredientList, null, null),
            document.getElementById('react_container'));

        // ————————————————————————————————

        ReactDOM.render(React.createElement(IngredientList2, null, null),
            document.getElementById('react_container'));



    </script>
</body>

</html>
