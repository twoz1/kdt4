        const IngredientsList =({items})=>
             React.createElement(
                    'ul',
                    { 'className': 'ingredients' },
                    items.map((item, i) => React.createElement('li', { key: i }, item)) //map
              ) 

        let myRecipe = ['똥', '방귀', '버터', '슬라이스 마늘', '밥'];
        let cook = ['달궈진 프라이팬에 버터를 녹인다.', '슬라이스 마늘을 넣어 볶는다.', '똥과 밥을 넣어 함께 볶는다.', '마지막으로 방귀를 뀌어 향을 입힌다.'];  
        
        function ingredients(){
            ReactDOM.render(React.createElement(IngredientsList,{items : myRecipe},null),

        }

        function instruction(){
            ReactDOM.render(React.createElement(IngredientsList,{items : cook},null),
