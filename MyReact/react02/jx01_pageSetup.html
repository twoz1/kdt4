<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX 사용 기본 Page</title>
</head>

<body>

    <div id="react_container"></div>

    <!--
    React와 ReactDOM 라이브러리React Library & React DOM 
    JSX 를 사용한 ReactCode 를 순수 React Code 로 변환 시켜주는 과정이 필요
    => CDN 으로 babel 을 활용
    ( babel 용도 : JS 버전 맞추는 용도에서 시작되어 지금은 위의 React 변환 기능도 지원)
    -->

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script>

        // JSX 코드, JavaScript 문세에 대한 링크 작성위치
        // JSX (JavaScript XML)
        // => JavaScript 표현식을 HTML Tag 와 함께 사용할 수 있도록해줌.
        // => JS 표현식이란 { } 안의 식을 평가해서 결과값을 사용해야한다는 의미.
        //    산술표현식, 문자열표현식, 논리표현식, 배열, 객체, 함수 등을 포함 가능.

        /*
        컴포넌트에 JSX 활용 Tip!!

        1) 컴포넌트의 계층구조에 대한 표현 가능
            태그 형태로 사용가능.
            => JSX 컴포넌트 => 순수 React 컴포넌트 => JS 가 Html 로 표현됨

            <ParentList>
                <ChildComp />
                <ChildComp />
                <ChildComp />
                <ChildComp />
            </ParentList>

            ---------------------------------------------------------------
            
            2) HTML Tag 와 JavaScript 표현식 사용
            <h1>{'Hello JSX !!' + title}</h1>
            <h1>{num1 + num2}</h1>   // 수식 도 가능
            <h1>{boolTrue || boolFalse}</h1>  // 관계식 도 가능
            <h1>{boolTrue && boolFalse}</h1>  // 관계식 도 가능
            <input type = "checkbox" defaultChecked = {false} />  : 닫는태그를 여는태그 뒤에 / 를 붙히면 한개로 표현 가능.
            
            ---------------------------------------------------------------
            
            3) className : class JS의 예약어이므로 컴포넌트에서 class 속성 대신 사용
            
            ---------------------------------------------------------------

            4) 배열을 JSX 로 매핑 
            // => 이전예제의 items.map 으로 작성했던 li 부분을 {표현식} 으로 구현

            <ul>
              { items.map((item, i) => ( <li key={i}>{item}</li> )) }  
            </ul>

        */

    </script>

</body>

</html>
