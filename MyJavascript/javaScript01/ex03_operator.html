<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** JavaScript Operator **</title>
</head>
<body>
<h3>** JavaScript Operator **</h3>
<h3>1. 4칙연산</h3>
<script>
	var a=7; b=3;
	document.write('a+b='+(a+b)+'<br>');
	document.write('a-b='+(a-b)+'<br>');
	document.write('a*b='+(a*b)+'<br>');
	document.write('a/b='+(a/b)+'<br>');
	document.write('a%b='+(a%b)+'<br>'); 
</script>
<h3>2. 단항 연산</h3>
<script>
	var a=10; b=10;
	document.write('++a='+(++a)+'<br>'); // a=11 , 11 
	document.write('b++='+(b++)+'<br>'); // 10 , b=11
	document.write('--a='+(--a)+'<br>'); // a=10 , 10 
	document.write('b--='+(b--)+'<br>'); // 11 , b=10
	document.write('a+b='+(a+b)+'<br>'); // 20
</script>
<h3>3. 축약 대입 연산</h3>
<script>
	var a=10; b=3;
	document.write('a+=b : '+(a+=b)+'<br>'); // 13  
	document.write('a-=b : '+(a-=b)+'<br>'); // 10  
	document.write('a*=b : '+(a*=b)+'<br>'); // 30  
	document.write('a/=b : '+(a/=b)+'<br>'); // 10
	document.write('a%=b : '+(a%=b)+'<br>'); // 1
</script>

<h3>4. 관계(비교) 연산</h3>
<script>
	var a=10; b=3;
	document.write('a > b ='+(a>b)+'<br>');   
	document.write('a < b ='+(a<b)+'<br>');   
	document.write('a >= b ='+(a>=b)+'<br>');
	document.write('a <= b ='+(a<=b)+'<br>');
	document.write('a == b ='+(a==b)+'<br>');
	document.write('a != b ='+(a!=b)+'<br>');
    // 구간 : a는 10 부터 19 사이에 있는지	
    document.write('a는 10 부터 19 사이1 =>'+( 10 <= a < 20 )+'<br>');  
	// 오류 발생하지않음 => (10 <= a) 실행결과가 참이면 1, 거짓이면 0 return 후 이 결과 와 비교함  1 < 20 => true return 
	document.write('a는 10 부터 19 사이2 =>'+( a>=11 && a<20 )+'<br>'); // flase
	
	// Type 과 동일성 비교
	// => "=="  : Type 을 비교하지 않음 
	// => "===" : Type 까지 비교
	a=10; b="10";
	document.write('a == b => '+(a==b)+'<br>');   // true
	document.write('a === b => '+(a===b)+'<br>'); // false
	
</script>
<h3>5. 조건연산 (삼항식)</h3>
	=> Condition ? T : F ; <br>
<script>
	var a=10; b=20;
	document.write('a,b 큰수 출력 => '+ ((a>b) ? a : b)+'<br>'); 
	document.write('a,b 차이 출력 => '+((a>b) ? (a-b) : (b-a))+'<br>'); 
</script>
