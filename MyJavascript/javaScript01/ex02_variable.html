<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** JavaScript Variable **</title>
<script>
	// 1. 기본자료형 변수의 선언과 출력
	//	-> Type 없이 var 로 선언하며 대입되는 값에 따라 타입이 결정됨.
	//	-> var 선언 없이도 사용가능
	var a;
	a=123; 	  // 정수
	a="홍길동";  // 문자형
	a=123.45; // 실수
	var b=200;
	var c="JavaScript";
	d=300;
	document.write('Test1. a,b,c,d, => '+a+b+c+d+'<br>');
	document.write('Test2. a,b,c,d, => '+(a+b)+c+d+'<br>');
	
	// 2. Type & 값변경
	c=3.14159;
	b="대한민국";
	document.write('Test3. a,b,c,d, => '+a+b+c+d+'<br>');
	// 3. 다양한 자료형
	b=(20>30) ;  // false 
	d="500";  // 문자형  -> (c+d) 는 문자연산
	document.write('Test4. a,b,c,d, => '+a+b+(c+d)+'<br>');
	// 오류 Test (없는변수 d1 사용한 경우)
	// => 실행시 오류위치에서 멈춤 
	// => Uncaught ReferenceError: d1 is not defined
	
	// 4. 객체(Object)
	// => 다양한 타입의 자료를 묶은 덩어리
	// => 속성과 동작을 가짐
	// => 속성 정의
	var member = {
			id:'banana',
			name:'홍길동',
			point:4000,
			weight:77.88         //객체의 구성요소.
	}
	document.write("mameber id => "+member.id+'<br>');
	document.write("mameber name => "+member.name+'<br>');
	document.write("mameber point => "+member.point+'<br>');
	document.write("mameber weight => "+member.weight+'<br>');
	// => 수정 (set)
	member.id = 'apple';
	member.point = '5000';
	document.write("수정 mameber id => "+member.id1+'<br>');
	document.write("수정 mameber point => "+member.point+'<br>');
	// ** 오류(오타) Test 
	// => 객체명 오류
	// => Uncaught ReferenceError: mamber is not defined
	//    스크립트 언어 특성상 오류발생 행 부터 실행 멈춤(오류발생 이전까지는 정상실행)
	//    브라우져의 개발자모드(F12), console, source 창 에서 확인 & 디버깅 
	// => 속성명 오류 (member.id1) : undefined 로 처리하고 계속진행
	
	// 5. 문자열 함수
	var s='Hello~~myLove JavaScript ~ LaLa !!!';  // 묵시적정의
	// var s= new String('Hello JavaScript'); // 명시적정의  
	document.write('문자함수1 s.length => '+s.length+'<br>');
	document.write('문자함수2 s.charAt => '+s.charAt(6)+'<br>'); //index 0 부터
	document.write('문자함수3 s.replace => '+s.replace('!', '@')+'<br>');
	// ** replace 
	// => 첫번째 일치하는 문자에만 적용됨
	// => 모든 문자에 적용 
	//    정규식 적용 -> /문자/ (문자선택) , g (모든문자에 적용) , i (대.소문자 모두 적용)   
	document.write("문자함수3 s.replaceAll (정규식적용1) : "+s.replace(/!/g,"@")+"<br>");
	document.write("문자함수3 s.replaceAll (정규식적용2) : "+s.replace(/l/gi,"T")+"<br>");
	
	// => s.concat(c) 와  s+c 의 차이점 -> 일단없음
	document.write("문자함수4 s.concat(c) : "+s.concat(c)+"<br>");
	document.write("문자함수4 s+c : "+(s+c)+"<br>");
	// => 비교 :  숫자값 인경우 -> 없음
	a="100"; b=200;
	document.write("문자함수4 a.concat(b) : "+a.concat(b)+"<br>");
	document.write("문자함수4 a+b : "+(a+b)+"<br>");
	
	// => substr(), substring(), slice() 비교
	//    https://hianna.tistory.com/340 
	//	- string.substr(start, length) : index start 부터 length 만큼 => 실행 안되는경우 있어 비권장 
	//	- string.substring(start, end) : 잘라내고 싶은 문자열의 start index와 last index+1
 	//  - string.slice(start, end) 
 	//		: 잘라내고 싶은 문자열의 start index와 last index+1 (substring() 과 동일)
 	//		: 단, 음수가 전달된 경우 또는 start > end 인경우 처리가 다름 (위 사이트 참고)
  	document.write("문자함수5 s.substr(8,3) : "+s.substr(8,3)+"<br>");       // 8 부터 3개
  	document.write("문자함수5 s.substring(8,11) : "+s.substring(8,11)+"<br>"); // 8~11 이전 까지 : 3개
  	document.write("문자함수5 s.slice(8,11) : "+s.slice(8,11)+"<br>");     // 8~11 이전 까지 : 3개
	
	// 6. 숫자 함수
	// => 숫자에 ',' 넣기 (숫자->문자) 
	// => toLocaleString('en') : Number 객체의 내장함수이며 와 Number 또는 Date Type 가능. 
	//	  인자 ('en')로 들어온 지역의 숫자 포맷으로 숫자가 표기되며 뒤에 시스템에 따라서 소숫점이 표시될수 있음.
	//	  만약 지역값을 주지 않으면 해당 시스템의 지역값에 따라 표기됨
	//	  - 소수점 이하 제거기능 추가 .split(".")[0]	
	var mymoney=123456789.879;
	document.write("숫자에 , 넣기 : "+Number(mymoney).toLocaleString('en')+"<br>");                      //const 상수를 선언하는 것을 제외하고 모든 변수는 소문자를 시작으로.
	document.write("숫자에 , 넣기 : "+Number(mymoney).toLocaleString('en').split('.')[0]+"<br>");
	// => 숫자에서 ',' 제거하기 (문자->숫자)	
	//    문자함수의 replace("," , "") 를 이용
	var s="123,456,789.879";
	document.write("숫자에 , 제거1 : "+s.replace(',', '')+"<br>");
	document.write("숫자에 , 제거2 : "+s.replace(/,/g, '')+"<br>");  // 정규식 적용 
	document.write("숫자에 , 제거3 : "+s.replaceAll(',','')+"<br>"); // 적용가능
	
</script>
</head>
<body>
<h3><pre>
==================================
** JavaScript Variable **

1. 기본자료형 변수의 선언과 출력
	-> Type 없이 var 로 선언하며 대입되는 값에 따라 타입이 결정됨.
	-> var 선언 없이도 사용가능

2. 기본자료형 변수의 특징과 출력

=> 문자, 정수, 실수, Boolean

4. 객체(Object)
=> 다양한 타입의 자료를 묶은 덩어리

5. 문자열 함수

=> 숫자에 ',' 넣기 와 ',' 제거하기

</pre></h3>

</body>
</html>
