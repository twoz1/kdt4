//4. 복합구문
//=> if else / switch case
//=> Date 에서 윌을 가져와서  alert 로 계절 출력하기
//=> 봄:3,4,5  여름:6,7,8  가을:9,10,11  겨울:12,1,2
//=> 집합연산자 : &&, ||, ! 
	var mm=now.getMonth()+1;
	// 달의 경우에는 +1 을 해야 정확한 달이 됨. -> mm은 int 형
	
	// => prompt 로 mm 입력 받은 후 비교 Test
	//    입력받기전 mm (int) -> switch(mm) : 실행 잘됨   
	mm = prompt(" ~~ Month 를 입력 하세요 (1~12)", mm);
	// mm -> 문자형
	
// 4.1) if else
	// => 조건문에서 구간을 사용하는 경우는 주로 숫자의 범위가 크고 정확한 값을 모를때	
	if (mm>2 && mm<6) alert(" 1. ~~ 꽃피는 봄 ~~");
	else if (mm>5 && mm<9) alert(" 1. ~~ 무더운 여름 ~~");
	else if (mm>8 && mm<12) alert(" 1. ~~ 풍성한 가을 ~~");
	else alert(" 1. ~~ 따뜻한 겨울 ~~");

	// => 조건의값을 정확하게 아는 경우에는 구간 보다는 동일성 비교가 적절
	if (mm==3 || mm==4 || mm==5) alert(" 2. ~~ 꽃피는 봄 ~~");
	else if (mm==6 || mm==7 || mm==8) alert(" 2. ~~ 무더운 여름 ~~");
	else if (mm==9 || mm==10 || mm==11) alert(" 2. ~~ 풍성한 가을 ~~");
	else alert(" 2. ~~ 따뜻한 겨울 ~~");
	
// 4.2) switch case	

	// => switch case 구문의 조건비교는 Type 을 비교함.
	switch(parseInt(mm)) {
	case 3: case 4: case 5: alert(" 3. ~~ 꽃피는 봄 ~~"); break;
	case 6: case 7: case 8: alert(" 3. ~~ 무더운 여름 ~~"); break;
	case 9: case 10: case 11: alert(" 3. ~~ 풍성한 가을 ~~"); break;
	case 12: case 1: case 2: alert(" 3. ~~ 따뜻한 겨울 ~~"); break;
	default: alert("** switch 선택 오류 : 지구에는 없는 계절 입니다 ~~");
	}
