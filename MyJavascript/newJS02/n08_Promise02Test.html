<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //아래 코드의 print function을 promise 에 적용하기


        let resorts = ['제주','서귀포','유채꽃밭','한라산'];
        let promise = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                let text = resorts.join('-');
                // 조건 : 완성된 문자열의 길이가 30을 초과하면 오류(이행거절)
                if(text.length <= 30 ){
                    //이행 결정 => 완성된 결과 출력
                    resolve(text);
                }else{
                    //이행 거절 => 오류메시지 출력
                    reject('**failed**');
                }
            },1000);

        }).then((result)=>{console.log(`이행결과 ${result}`);

        }).catch((error)=>{console.log(`이행거절 메시지${error}`);

        }).finally(()=>{console.log(`finally`);
            
        });
        // }).then(()=>{}).catch(()=>{}).finally(()=>{});

    </script>
</head>
<body>
    <h3>Promise 연습</h3>
</body>
</html>
